<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coderhub | Survey</title>
  <link rel="stylesheet" href="index.css" type="text/css" />
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body>
  <header>
    <h1 id="title">Coderhub</h1>
  </header>
  <aside>
    <ul>
      <li>Personal Info</li>
      <li>Developer Profile</li>
    </ul>
  </aside>
  <main id="main">
    <form id="survey-form">
      <div class="panel">
        <h3>Personal Info</h3>
        <label id="name-label">First Name <input type="text" id="name" name="Name" placeholder="John" required /></label>
        <label>Middle Name <input type="text" id="middle-name" name="Middle Name" placeholder="Appleseed" /></label>
        <label>Last Name <input type="text" id="last-name" name="Last Name" placeholder="Doe" /></label>
        <label id="email-label">Email <input type="email" id="email" required placeholder="johndoe@example.com" /></label>
        <label id="number-label">Phone Number <input type="number" id="number" max="10000000" min="10000000" required placeholder="1234567" /></label>
      </div>
      <div class="panel">
        <h3>Education</h3>
        <label>Education Level
          <select id="dropdown">
            <option value="no_education_completed">No Education</option>
            <option value="primary">Primary</option>
            <option value="secondary">Secondary</option>
            <option value="college">College</option>
            <option value="master">Master</option>
          </select>
        </label>
      </div>
      <div class="panel">
        <h3>Developer Profile</h3>
        <h4>Developer Type</h4>
          <label>Font-End
            <input type="radio" id="front-end" name="Front-End" value="front-end" />
          </label>
          <label>Back-End
            <input type="radio" id="front-end" name="Front-End" value="front-end" />
          </label>
          <label>Full-Stack
            <input type="radio" id="front-end" name="Front-End" value="front-end" />
          </label>
          <label>Mobile Developer
            <input type="radio" id="front-end" name="Front-End" value="front-end" />
          </label>
          <label>Game Developer
            <input type="radio" id="front-end" name="Front-End" value="front-end" />
          </label>
          <h4>Seniority</h4>
          <label>Junior
            <input type="radio" id="front-end" name="Front-End" value="front-end" />
          </label>
          <label>Semi-Senior
            <input type="radio" id="front-end" name="Front-End" value="front-end" />
          </label>
          <label>Senior
            <input type="radio" id="front-end" name="Front-End" value="front-end" />
          </label>
      </div>
      <div class="panel">
        <h3>Technology Stack</h3>
        <h4>Front-End Technologies</h4>
        <label>HTML
          <input type="checkbox" id="html" name="HTML" value="HTML" />
        </label>
        <label>CSS
          <input type="checkbox" id="css" name="CSS" value="CSS" />
        </label>
        <label>JavaScript
          <input type="checkbox" id="javaScript" name="JavaScript" value="JavaScript" />
        </label>
      </div>
      <div class="panel">
        <h3>Share with us your opinion about <strong>Coderhub</strong>!</h3>
        <textarea></textarea>
      </div>
      <div>
        <input type="submit" name="submit" id="submit" />
      </div>
    </form>
  </main>
  <div id="info-column">
    <img src="http://via.placeholder.com/150x90" alt="Coderhub Annual Survey Logo" />
    <p id="description">
      Coderhub Annual Survey, for developers, by developers to developers.
    </p>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
