<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coderhub | Survey</title>
  <link rel="stylesheet" href="index.css" type="text/css" />
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body>
  <header>
    <h1 id="title">Coderhub</h1>
  </header>
  <aside>
    <ul>
      <li>Personal Info</li>
      <li>Developer Profile</li>
    </ul>
  </aside>
  <main>
    <form id="survey-form">
      <div class="panel">
        <h3>Personal Info</h3>
        <label id="name-label">First Name <input type="text" id="name" name="Name" /></label>
        <label>Middle Name <input type="text" id="middle-name" name="Middle Name" /></label>
        <label>Last Name <input type="text" id="last-name" name="Last Name" /></label>
        <label id="email-label">Email <input type="email" id="email" /></label>
      </div>
      <div class="panel">
        <h3>Developer Profile</h3>
        <h4>Developer Type</h4>
          <label>Font-End
            <input type="radio" id="front-end" name="Front-End" value="front-end" />
          </label>
          <label>Back-End
            <input type="radio" id="front-end" name="Front-End" value="front-end" />
          </label>
          <label>Full-Stack
            <input type="radio" id="front-end" name="Front-End" value="front-end" />
          </label>
          <label>Mobile Developer
            <input type="radio" id="front-end" name="Front-End" value="front-end" />
          </label>
          <label>Game Developer
            <input type="radio" id="front-end" name="Front-End" value="front-end" />
          </label>
          <h4>Seniority</h4>
          <label>Junior
            <input type="radio" id="front-end" name="Front-End" value="front-end" />
          </label>
          <label>Semi-Senior
            <input type="radio" id="front-end" name="Front-End" value="front-end" />
          </label>
          <label>Senior
            <input type="radio" id="front-end" name="Front-End" value="front-end" />
          </label>
      </div>
      <div class="panel">
        <h3>Technology Stack</h3>
        4
      </div>
    </form>
  </main>
  <div id="info-column">
    <img src="http://via.placeholder.com/150x90" alt="Coderhub Annual Survey Logo" />
    <p id="description">
      Coderhub Annual Survey, for developers, by developers to developers.
    </p>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
